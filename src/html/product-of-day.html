<section class="product-of-day">
  <div class="product-of-day__row">
    <div class="product-of-day__title">Товар дня</div>
    <div class="product-of-day__slider-control-wrap">
      <button class="product-of-day__slider-control-btn-prev">
        <div class="product-of-day__slider-control-icon icon-arrow-prev"></div>
      </button>
      <button class="product-of-day__slider-control-btn-next">
        <div class="product-of-day__slider-control-icon icon-arrow-next"></div>
      </button>
    </div>
  </div>
  <div class="product-of-day__content swiper">
    <div class="product-of-day__wrapper swiper-wrapper">
      <div class="product-of-day__slide swiper-slide">
        <div class="product-of-day__inner-left swiper">
          <span class="product-of-day__new">New</span>
          <span class="product-of-day__hit">Хит</span>
          <span class="product-of-day__sale">Sale</span>

        </div>
        <div class="product-of-day__inner-right"></div>
      </div>
    </div>
  </div>
